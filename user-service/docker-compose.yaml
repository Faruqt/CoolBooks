version: "3.9"

services:
    user:
        container_name: cbooks_user
        hostname: profile
        build:
            context: .
        ports:
            - 5051:5001  # host:container ${PORT}
        networks:
            - cbooks_net
        depends_on: 
            - user-db
        restart: "unless-stopped"

    user-db:
        image: postgres:13-alpine
        volumes:
          - postgres_data:/var/lib/postgresql/data/
        env_file: database.conf
        ports: 
          - 15432:5432
        networks:
          - cbooks_net

volumes:
    postgres_data:

networks:
    cbooks_net:

        

        
